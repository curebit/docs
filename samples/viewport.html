<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">

    <style>
      body {
        overflow: hidden;
      }
    </style>


    <!-- CUREBIT INTEGRATION -->
    <script src="http://d2jjzw81hqbuqv.cloudfront.net/integration/curebit-1.0.min.js" type="text/javascript"></script>
    <script>
      //<![CDATA[
        var _curebitq = _curebitq || [];
        _curebitq.push(['init', {
          site_id: "curebit-docs", // REQUIRED - Curebit Site ID
          server: 'https://www.curebit.com' // OPTIONAL - Use your own domain (enterprise only)
        }]);


        _curebitq.push(['register_affiliate', {
          iframe: { // REQUIRED - html attributes for iframe tag to fit page design
            width: "100%", // REQUIRED - width of the iframe
            height: 960, // REQUIRED - height of the iframe
            id: "new_curebit_affiliate_member", // OPTIONAL - any other HTML attribute,
            container: "curebit-container"
          },

          responsive: true, // OPTIONAL - fit iframe into viewport (also on resize). Handy for mobile integration.

          affiliate_member: { // OPTIONAL - curebit will ask person to signup
            email: "", // OPTIONAL - customer email
            first_name: "", // OPTIONAL - customer first name
            last_name: "", // OPTIONAL - customer last name
            customer_id: ""
          },

          campaign_tags: ['default'] // OPTIONAL - campaign tags for offer targeting
        }])
      //]]>
    </script>
    <!-- End Curebit integration code -->
  </head>
  <body>
    <div id="curebit-container"></div>
  </body>
</html>
